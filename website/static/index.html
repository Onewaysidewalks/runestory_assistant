<!doctype html>
<html ng-app="app">
  <head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-1.1.2.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/angular-smart-table/2.1.7/smart-table.min.js"></script>
    <script src="/static/app.js"></script>
    <script src="/static/util.js"></script>
    <link href="//bootswatch.com/slate/bootstrap.min.css" rel="stylesheet">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
    <link href="/static/index.css" rel="stylesheet">
    <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.ico') }}">
  </head>

  <body>
    <div ng-controller="MainCtrl" class="container">
      <uib-tabset>
        <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled" style="width:50%" class="nav nav-pills">
          <div ng-show="tab.active">
            <form>
              <div class="form-group">
                <!-- The class filter toggles-->
                <div class="form-group">
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['lancer']" uib-btn-checkbox>Lancer</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['brawler']" uib-btn-checkbox>Brawler</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['fencer']" uib-btn-checkbox>Fencer</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['mage']" uib-btn-checkbox>Mage</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['sniper']" uib-btn-checkbox>Sniper</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['warrior']" uib-btn-checkbox>Warrior</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['dualsaber']" uib-btn-checkbox>Dual Saber</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Characters'" ng-model="classFilterModel['dragonrider']" uib-btn-checkbox>Dragon Rider</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['lancer']" uib-btn-checkbox>Lancer</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['brawler']" uib-btn-checkbox>Brawler</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['fencer']" uib-btn-checkbox>Fencer</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['mage']" uib-btn-checkbox>Mage</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['sniper']" uib-btn-checkbox>Sniper</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['warrior']" uib-btn-checkbox>Warrior</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['dualsaber']" uib-btn-checkbox>Dual Saber</label>
                    <label class="btn btn-primary primary-filter" ng-show="tab.title == 'Weapons'" ng-model="weaponFilterModel['dragonrider']" uib-btn-checkbox>Dragon Rider</label>
                </div>
                <div class="input-group">
                  <div class="input-group-addon"><i class="fa fa-search"></i></div>

                  <input type="text" class="form-control" placeholder="filter by name here..." ng-model="characterSearchText" ng-show="tab.title == 'Characters'">
                  <input type="text" class="form-control" placeholder="filter by name here..." ng-model="weaponSearchText" ng-show="tab.title == 'Weapons'">

                </div>
                <div ng-show="tab.title == 'Characters'">
                  <span>Sort: </span>
                  <div class="btn-group" uib-dropdown>

                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                      {{selectedCharacterSortName}} <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                      <li role="menuitem" ng-repeat="sortType in characterSortTypes" ng-click="sortOnCharacter(sortType)"><a href="#">{{sortType.name}}</a></li>
                    </ul>
                  </div>
                </div>
                <div ng-show="tab.title == 'Weapons'">
                  <span>Sort: </span>
                  <div class="btn-group" uib-dropdown>

                    <button id="single-button" type="button" class="btn btn-primary" uib-dropdown-toggle ng-disabled="disabled">
                      {{selectedWeaponSortName}} <span class="caret"></span>
                    </button>
                    <ul uib-dropdown-menu role="menu" aria-labelledby="single-button">
                      <li role="menuitem" ng-repeat="sortType in weaponSortTypes" ng-click="sortOnWeapon(sortType)"><a href="#">{{sortType.name}}</a></li>
                    </ul>
                  </div>
                </div>
              </div>
            </form>
            <div class="row" ng-repeat="(charType, charList) in characters" ng-show="tab.title == 'Characters' && characterClassFilter(charType)">
              <div class="character_type_header">{{charType}}</div>
              <hr />
              <div character-item class="col-xs-3 rs_character"
                   ng-repeat="char in charList | filter:characterSearchText:strict | customSorter:selectedCharacterSortName">
              </div>
              <hr />
            </div>
            <div class="row" ng-repeat="(weaponType, weaponList) in weapons" ng-show="tab.title == 'Weapons' && weaponClassFilter(weaponType)">
              <div class="weapon_type_header">{{weaponType}}</div>
              <hr />
              <div class="container">
                <div class="row weapon_headers">
                  <div class="col-xs-2 weapon_header">
                    Name
                  </div>
                  <div class="col-xs-2 weapon_header">
                    Character
                  </div>
                  <div class="col-xs-1 weapon_header">
                    ATK
                  </div>
                  <div class="col-xs-1 weapon_header">
                    DEF
                  </div>
                  <div class="col-xs-1 weapon_header">
                    CRIT
                  </div>
                  <div class="col-xs-1 weapon_header">
                    Effect
                  </div>
                  <div class="col-xs-1 weapon_header">
                    Attribute
                  </div>
                  <div class="col-xs-3 weapon_header">
                    Passives
                  </div>
                </div>
                <hr />
                <div weapon-item class="row"
                     ng-repeat="weapon in weaponList | filter:weaponSearchText:strict | customSorter:selectedWeaponSortName">
                </div>
              </div>
            </div>
            <div class="intro_message" ng-show="showIntroMessage()">
              <hr />
              Click a class filter above to begin!
              <hr />
            </div>
          </div>
        </uib-tab>
      </uib-tabset>

    </div>
  </body>
</html>
